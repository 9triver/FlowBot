<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title >财务部数据处理</title>
  <link rel="stylesheet" href="toolbox_style.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
    }
    body {
      font-family: sans-sevrif;
      overflow: hidden;
    }
    #header p{
      font-size: 150%;
      color: white;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 0px;
    }
    #header input {
      float:right;
      border-color: white;
      background-color: #a700ba;
      color: white;
      margin-right: 100px;
      font-size:100%;
      text-align: center;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.677);
    }
    #blocklyDiv {
      float: left;
      height: 90%;
      width: 100%;
    }
    #header {
      background-color: purple;
      padding-bottom: 30px;
      padding-top: 20px;
      border: solid;
      border-color:white;
    }
  div textarea
  { 
    
    resize: none;
    float: left;

  }
  </style>
</head>
<body onload="start()">
  <div id="header">
    <p><input  id="load" type="button" value="加载" >
      <input  id="save" type="button" value="保存" >财务部数据处理<input  id="run" type="button" value="运行" ></p>
  </div>
  <xml  id="toolbox-categories" style="display: none">
    <toolboxlabel name="Custom Toolbox" colour="darkslategrey"></toolboxlabel>
    <category name="Basic Workbook" categorystyle="logic_category">
      <!-- <block type="text"></block> -->
      <block type="openWorkbook"></block>
      <block type="addWorkbook"></block>
      <block type="saveWorkbook"></block>
    </category>
    <category name="Row and Col and Cell" categorystyle="loop_category">
      <!-- <block type="math_number" gap="32">
        <field name="NUM">0</field>
      </block> -->
      <block type="MoveActiveCell"></block>
      <block type="SetActiveCell"></block>
      <block type="fetchCell"></block>
      <block type="fetchRow"></block>
      <block type="fetchCol"></block>
      <block type="fetchArea"></block>
      <block type="InsertRow"></block>
      <block type="InsertCol"></block>
      <block type="SetCellValue"></block>
    </category>
    <category name="Sheet" categorystyle="math_category">
      <block type="CreateSheet"></block>
      <block type="SetActiveSheet"></block>
      <block type="MergeSheet"></block>
    </category>
    <category name="Logic" categorystyle="text_category">
      <block type="IF"></block>
      <block type="Elif"></block>
      <block type="Else"></block>
    </category>
    <category name="Loop" categorystyle="list_category">
      <block type="For"></block>
      <block type="Foreach"></block>
    </category>
    <category name="Variable" categorystyle="variable_category">
      <block type="setto"></blockquote>
    </category>
    <category name="condition" categorystyle="procedure_category">
      <block type="Compare"></block>
      <block type="and"></block>
      <block type="or"></block>
      <block type="not"></block>
    </category>
  </xml>
  <div id="blocklyDiv" >
  </div >
  <!-- Toolbox Definition -->
  
</body>
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<script src="https://unpkg.com/@blockly/dev-tools"></script>
<script src="https://unpkg.com/blockly/python_compressed"></script>
<script src="https://unpkg.com/blockly/javascript_compressed"></script>
<script src="CustomCategory.js"></script>
<script src="./index.js"></script>
<script src="./btn.js">  </script>
<script>
 </script>
</html>
